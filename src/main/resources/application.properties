# Nombre de la aplicaci�nspring.application.name=todo-app-springboot# Configuraci�n de la base de datos PostgreSQLspring.datasource.url=jdbc:postgresql://localhost:5432/todo_app_bbddspring.datasource.username=todo_appspring.datasource.password=todo_appspring.datasource.driver-class-name=org.postgresql.Driver# Configuración de Hibernate para la actualización automática de la base de datosspring.jpa.hibernate.ddl-auto=update# Mostrar las consultas SQL generadas por JPA en la consolaspring.jpa.show-sql=true# Configuración opcional para la consola H2 (si necesitas usarla para pruebas)# spring.h2.console.enabled=true# spring.h2.console.path=/h2-console